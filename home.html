<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SmartStore Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .mic-active { animation: pulse 1s infinite; background: #ef4444 !important; transform: scale(1.05); }
        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } 
        }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div class="max-w-7xl mx-auto p-4 lg:p-10">
        <div class="glass p-6 rounded-[2rem] shadow-sm border border-white mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-indigo-600 p-3 rounded-2xl text-white shadow-lg shadow-indigo-200">
                    <i class="fa-solid fa-brain text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tight">VOICE<span class="text-indigo-600">BILL</span> AI</h1>
                    <div id="statusIndicator" class="flex items-center gap-2 mt-1">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <p id="statusText" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest text-green-600">System Ready</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right border-r pr-6 border-slate-200 hidden sm:block">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Date</p>
                    <p id="curDate" class="text-sm font-bold text-slate-700"></p>
                </div>
                <button onclick="window.print()" class="bg-slate-900 text-white px-6 py-3 rounded-xl font-bold text-sm shadow-xl hover:bg-slate-800 transition">
                    <i class="fa-solid fa-print mr-2"></i> Print Bill
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6">
                
                <div class="bg-slate-900 rounded-[2.5rem] p-10 text-center text-white shadow-2xl relative overflow-hidden group">
                    <div class="relative z-10">
                        <button id="micBtn" class="w-28 h-28 rounded-full bg-indigo-500 flex items-center justify-center mx-auto mb-6 transition-all duration-300 shadow-xl touch-none active:scale-90">
                            <i class="fa-solid fa-microphone text-4xl"></i>
                        </button>
                        <h3 id="instruction" class="text-lg font-bold">Hold and Speak</h3>
                        <p class="text-slate-400 text-xs mt-3 opacity-70 italic font-medium">"Add 250g Apple"</p>
                    </div>
                    <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-indigo-500/10 rounded-full blur-3xl"></div>
                </div>

                <div class="glass rounded-[2rem] p-6 shadow-sm border border-white">
                    <h2 class="font-black text-slate-800 mb-4 flex justify-between items-center text-xs uppercase tracking-widest">
                        <span>Product Inventory</span>
                        <i class="fa-solid fa-box text-indigo-400"></i>
                    </h2>
                    
                    <div class="relative mb-4">
                        <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 text-xs"></i>
                        <input type="text" id="dbSearch" placeholder="Search saved items..." class="w-full pl-10 pr-4 py-2.5 rounded-xl bg-slate-50 border-none text-xs focus:ring-2 focus:ring-indigo-500" onkeyup="renderDB()">
                    </div>

                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <input type="text" id="dbName" placeholder="Item" class="px-4 py-2.5 rounded-xl bg-slate-50 border-none text-xs focus:ring-2 focus:ring-indigo-500">
                        <input type="number" id="dbPrice" placeholder="Price" class="px-4 py-2.5 rounded-xl bg-slate-50 border-none text-xs focus:ring-2 focus:ring-indigo-500">
                        <button onclick="addToDB()" class="col-span-2 bg-indigo-50 text-indigo-600 py-2.5 rounded-xl text-xs font-bold hover:bg-indigo-100 transition">Save to Memory</button>
                    </div>

                    <div id="dbContainer" class="space-y-2 max-h-48 overflow-y-auto pr-2 custom-scroll"></div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="glass rounded-[2.5rem] shadow-sm border border-white overflow-hidden flex flex-col min-h-[650px]">
                    <div class="p-8 border-b border-slate-50 flex justify-between items-center bg-white/50">
                        <div>
                            <h2 class="text-xl font-black text-slate-800 tracking-tight italic uppercase">Active Invoice</h2>
                            <p class="text-[10px] text-slate-400 font-bold tracking-widest uppercase">Transaction ID: #<span id="transId"></span></p>
                        </div>
                        <button onclick="clearCart()" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-red-100 transition">Empty Cart</button>
                    </div>

                    <div class="flex-grow overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-slate-50/50">
                                <tr class="text-left text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] border-b border-slate-50">
                                    <th class="px-8 py-4">Quantity</th>
                                    <th class="px-8 py-4">Product Name</th>
                                    <th class="px-8 py-4 text-right">Price</th>
                                    <th class="px-8 py-4 text-right">Total</th>
                                    <th class="px-8 py-4"></th>
                                </tr>
                            </thead>
                            <tbody id="billBody" class="divide-y divide-slate-50">
                                </tbody>
                        </table>
                    </div>

                    <div class="p-10 bg-slate-900 text-white mt-auto">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-indigo-300 text-[10px] font-black uppercase tracking-[0.3em] mb-1">Grand Total Payable</p>
                                <h2 class="text-6xl font-black tracking-tighter">$<span id="grandTotal">0.00</span></h2>
                            </div>
                            <i class="fa-solid fa-receipt text-6xl opacity-10"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- INITIALIZATION ---
        let db = JSON.parse(localStorage.getItem('v2DB')) || { "apple": 12.0, "milk": 2.5, "bread": 3.0 };
        let cart = [];
        const synth = window.speechSynthesis;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        document.getElementById('curDate').innerText = new Date().toDateString();
        document.getElementById('transId').innerText = Math.floor(Math.random() * 90000) + 10000;

        // --- VOICE ENGINE ---
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            const micBtn = document.getElementById('micBtn');
            
            const startHandler = (e) => {
                e.preventDefault();
                try { recognition.start(); } catch(e) {}
            };
            
            micBtn.addEventListener('mousedown', startHandler);
            micBtn.addEventListener('mouseup', () => recognition.stop());
            micBtn.addEventListener('touchstart', startHandler);
            micBtn.addEventListener('touchend', () => recognition.stop());

            recognition.onstart = () => {
                micBtn.classList.add('mic-active');
                document.getElementById('instruction').innerText = "System Listening...";
                document.getElementById('statusText').innerText = "RECORDING NOW";
                document.getElementById('statusText').className = "text-[10px] font-bold text-red-500 uppercase tracking-widest";
            };

            recognition.onend = () => {
                micBtn.classList.remove('mic-active');
                document.getElementById('instruction').innerText = "Hold and Speak";
                document.getElementById('statusText').innerText = "System Ready";
                document.getElementById('statusText').className = "text-[10px] font-bold text-green-500 uppercase tracking-widest";
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript.toLowerCase();
                document.getElementById('instruction').innerHTML = `<span class="text-indigo-400 italic font-normal tracking-normal">"heard: ${text}"</span>`;
                parseVoice(text);
            };

            recognition.onerror = (e) => console.log("Speech Error: " + e.error);
        }

        // --- SMART PARSER ---
        function parseVoice(text) {
            // Updated regex to catch complex units like 250g, 1/4, 0.5 etc.
            const regex = /add\s+(\d+(?:\/\d+|\.\d+)?)\s*(kg|gram|g|pkt|pc|unit)?\s*(\w+)/i;
            const match = text.match(regex);

            if (match) {
                let rawQty = match[1];
                let unit = match[2] || 'unit';
                let name = match[3];

                // Handle Fractions like 1/4
                let qty = eval(rawQty); 
                let calcQty = (unit === 'gram' || unit === 'g') ? qty / 1000 : qty;

                if (db[name]) {
                    const price = db[name];
                    const rowTotal = calcQty * price;
                    cart.push({ id: Date.now(), name, displayQty: rawQty + unit, total: rowTotal, unitPrice: price });
                    updateCartUI();
                    speak(`Added ${rawQty} ${unit} of ${name}`);
                } else {
                    speak(`Product ${name} not found`);
                }
            }
        }

        // --- UI FUNCTIONS ---
        function updateCartUI() {
            const body = document.getElementById('billBody');
            body.innerHTML = '';
            let grandTotal = 0;

            cart.forEach(item => {
                grandTotal += item.total;
                body.innerHTML += `
                    <tr class="group hover:bg-white/50 transition-all">
                        <td class="px-8 py-6 font-bold text-slate-500 text-sm">
                            <span class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-lg">${item.displayQty}</span>
                        </td>
                        <td class="px-8 py-6">
                            <p class="font-bold text-slate-800 capitalize">${item.name}</p>
                            <p class="text-[9px] font-bold text-slate-400 tracking-widest">UNIT PRICE: $${item.unitPrice}</p>
                        </td>
                        <td class="px-8 py-6 text-right font-semibold text-slate-400">$${item.unitPrice.toFixed(2)}</td>
                        <td class="px-8 py-6 text-right font-black text-slate-900 text-lg">$${item.total.toFixed(2)}</td>
                        <td class="px-8 py-6 text-right">
                            <button onclick="removeItem(${item.id})" class="text-slate-200 hover:text-red-500 transition-colors">
                                <i class="fa-solid fa-circle-xmark"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            document.getElementById('grandTotal').innerText = grandTotal.toFixed(2);
        }

        function addToDB() {
            const name = document.getElementById('dbName').value.toLowerCase().trim();
            const price = parseFloat(document.getElementById('dbPrice').value);
            if(name && price) {
                db[name] = price;
                localStorage.setItem('v2DB', JSON.stringify(db));
                renderDB();
                document.getElementById('dbName').value = '';
                document.getElementById('dbPrice').value = '';
                speak(`Stored ${name} in database`);
            }
        }

        function renderDB() {
            const container = document.getElementById('dbContainer');
            const search = document.getElementById('dbSearch').value.toLowerCase();
            container.innerHTML = '';
            
            Object.keys(db).filter(k => k.includes(search)).forEach(key => {
                container.innerHTML += `
                    <div class="flex justify-between items-center bg-white p-3 rounded-xl border border-slate-50 group hover:border-indigo-100 transition-all">
                        <span class="text-xs font-bold text-slate-600 capitalize">${key}</span>
                        <div class="flex items-center gap-3">
                            <span class="text-xs font-black text-indigo-600">$${db[key].toFixed(2)}</span>
                            <button onclick="deleteFromDB('${key}')" class="text-slate-200 hover:text-red-400 text-[10px] opacity-0 group-hover:opacity-100 transition-all">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        function deleteFromDB(key) {
            if(confirm("Delete this product?")) {
                delete db[key];
                localStorage.setItem('v2DB', JSON.stringify(db));
                renderDB();
            }
        }

        function removeItem(id) {
            cart = cart.filter(i => i.id !== id);
            updateCartUI();
        }

        function clearCart() {
            if(confirm("Empty the current cart?")) {
                cart = [];
                updateCartUI();
            }
        }

        function speak(msg) {
            const u = new SpeechSynthesisUtterance(msg);
            u.rate = 1.2;
            u.pitch = 1;
            synth.speak(u);
        }

        renderDB();
        updateCartUI();
    </script>
</body>
</html>
