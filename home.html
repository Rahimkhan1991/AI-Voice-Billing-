<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoiceBill AI</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body { background:#f1f5f9; }
.mic-active { background:#ef4444 !important; animation:pulse 1s infinite; }
@keyframes pulse {
  0% { box-shadow:0 0 0 0 rgba(239,68,68,.6); }
  70% { box-shadow:0 0 0 25px rgba(239,68,68,0); }
  100% { box-shadow:0 0 0 0 rgba(239,68,68,0); }
}
</style>
</head>

<body class="min-h-screen p-6">

<div class="max-w-5xl mx-auto bg-white rounded-3xl shadow-xl p-8">

<!-- HEADER -->
<div class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-black text-slate-800">VOICE<span class="text-indigo-600">BILL</span> AI</h1>
  <button onclick="window.print()" class="bg-slate-900 text-white px-5 py-2 rounded-xl text-sm">
    <i class="fa fa-print mr-2"></i>Print
  </button>
</div>

<!-- MIC SECTION -->
<div class="bg-slate-900 rounded-3xl p-8 text-center text-white mb-6">
  <button id="micBtn" class="w-24 h-24 rounded-full bg-indigo-500 mx-auto flex items-center justify-center mb-4">
    <i class="fa fa-microphone text-4xl"></i>
  </button>

  <p id="micStatus" class="text-sm font-bold">Tap to Speak</p>

  <!-- LIVE LISTENING -->
  <div class="mt-4 bg-black/30 rounded-xl p-3 text-left">
    <p class="text-[10px] text-slate-300 uppercase mb-1">Listening:</p>
    <p id="liveText" class="text-sm italic text-indigo-300">—</p>
  </div>

  <!-- FINAL RESULT -->
  <div class="mt-3 bg-black/20 rounded-xl p-3 text-left">
    <p class="text-[10px] text-slate-300 uppercase mb-1">Recognized:</p>
    <p id="finalText" class="text-sm font-semibold text-green-300">—</p>
  </div>
</div>

<!-- ADD PRODUCT -->
<div class="grid grid-cols-3 gap-3 mb-6">
  <input id="dbName" placeholder="Item name" class="p-3 rounded-xl bg-slate-100">
  <input id="dbPrice" placeholder="Price" type="number" class="p-3 rounded-xl bg-slate-100">
  <button onclick="addToDB()" class="bg-indigo-600 text-white rounded-xl font-bold">
    Save Item
  </button>
</div>

<!-- BILL TABLE -->
<table class="w-full text-sm">
<thead class="bg-slate-100">
<tr>
<th class="p-3 text-left">Qty</th>
<th class="p-3 text-left">Item</th>
<th class="p-3 text-right">Price</th>
<th class="p-3 text-right">Total</th>
<th></th>
</tr>
</thead>
<tbody id="billBody"></tbody>
</table>

<div class="text-right mt-6">
  <p class="text-xs uppercase text-slate-400">Grand Total</p>
  <h2 class="text-4xl font-black">$<span id="grandTotal">0.00</span></h2>
</div>

</div>

<script>
/* -------------------- DATA -------------------- */
let db = JSON.parse(localStorage.getItem("voiceDB")) || {
  green: 100,
  apple: 12,
  milk: 2.5
};

let cart = [];
let lastCommand = "";

/* -------------------- SPEECH -------------------- */
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();

recognition.lang = "en-US";
recognition.continuous = false;
recognition.interimResults = true;

const micBtn = document.getElementById("micBtn");
const micStatus = document.getElementById("micStatus");
const liveText = document.getElementById("liveText");
const finalText = document.getElementById("finalText");

micBtn.onclick = () => {
  try { recognition.start(); } catch(e){}
};

recognition.onstart = () => {
  micBtn.classList.add("mic-active");
  micStatus.innerText = "Listening...";
  liveText.innerText = "—";
};

recognition.onresult = (e) => {
  let interim = "";
  let final = "";

  for (let i = e.resultIndex; i < e.results.length; i++) {
    if (e.results[i].isFinal) {
      final += e.results[i][0].transcript;
    } else {
      interim += e.results[i][0].transcript;
    }
  }

  if (interim) liveText.innerText = interim.toLowerCase();
  if (final) {
    finalText.innerText = final.toLowerCase();
    parseVoice(final.toLowerCase());
  }
};

recognition.onend = () => {
  micBtn.classList.remove("mic-active");
  micStatus.innerText = "Tap to Speak";
};

/* -------------------- PARSER -------------------- */
function parseVoice(text) {
  if (text === lastCommand) return;
  lastCommand = text;

  text = text.replace("add", "").trim();

  let match = text.match(/(\d+(?:\.\d+)?)\s*(\w+)|(\w+)\s*(\d+(?:\.\d+)?)/);
  if (!match) return;

  let qty = parseFloat(match[1] || match[4]);
  let name = (match[2] || match[3]).toLowerCase();

  if (!db[name]) {
    speak(`Item ${name} not found`);
    return;
  }

  let price = db[name];
  let total = qty * price;

  cart.push({ id:Date.now(), qty, name, price, total });
  updateUI();
  speak(`Added ${qty} ${name}`);
}

/* -------------------- UI -------------------- */
function updateUI() {
  const body = document.getElementById("billBody");
  body.innerHTML = "";
  let sum = 0;

  cart.forEach(i => {
    sum += i.total;
    body.innerHTML += `
      <tr>
        <td class="p-3">${i.qty}</td>
        <td class="p-3 capitalize">${i.name}</td>
        <td class="p-3 text-right">$${i.price}</td>
        <td class="p-3 text-right font-bold">$${i.total.toFixed(2)}</td>
        <td class="p-3 text-right">
          <button onclick="removeItem(${i.id})" class="text-red-500">
            <i class="fa fa-times"></i>
          </button>
        </td>
      </tr>
    `;
  });

  document.getElementById("grandTotal").innerText = sum.toFixed(2);
}

function removeItem(id) {
  cart = cart.filter(i => i.id !== id);
  updateUI();
}

/* -------------------- DB -------------------- */
function addToDB() {
  let n = dbName.value.toLowerCase().trim();
  let p = parseFloat(dbPrice.value);
  if (!n || !p) return;
  db[n] = p;
  localStorage.setItem("voiceDB", JSON.stringify(db));
  speak(`Saved ${n}`);
  dbName.value = dbPrice.value = "";
}

/* -------------------- SPEAK -------------------- */
function speak(msg) {
  speechSynthesis.speak(new SpeechSynthesisUtterance(msg));
}
</script>

</body>
</html>
