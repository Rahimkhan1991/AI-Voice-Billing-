<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SmartStore - Voice Billing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .mic-active { animation: pulse 1s infinite; background: #ef4444 !important; scale: 1.1; }
        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } 
        }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <div class="flex justify-between items-center mb-8 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
            <div>
                <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight">AI <span class="text-indigo-600">BILLING</span></h1>
                <p id="status" class="text-green-500 text-xs font-bold uppercase tracking-widest mt-1">● System Ready</p>
            </div>
            <div class="text-right hidden md:block">
                <p id="dateDisplay" class="text-xs font-bold text-slate-400"></p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-slate-900 rounded-[2.5rem] p-10 text-center text-white shadow-2xl relative overflow-hidden">
                    <button id="micBtn" class="w-28 h-28 rounded-full bg-indigo-600 flex items-center justify-center mx-auto mb-6 transition-all duration-300 shadow-xl touch-none">
                        <i class="fa-solid fa-microphone text-4xl"></i>
                    </button>
                    <h3 id="instruction" class="text-lg font-bold">Hold to Speak</h3>
                    <p class="text-slate-400 text-xs mt-3 italic">"Add 500g Apple" or "Add 2 Milk"</p>
                </div>

                <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100">
                    <h2 class="font-bold text-slate-800 mb-4 flex items-center gap-2 text-sm">
                        <i class="fa-solid fa-database text-indigo-500"></i> PRODUCT INVENTORY
                    </h2>
                    <div class="space-y-2 mb-4">
                        <input type="text" id="dbName" placeholder="Item Name" class="w-full px-4 py-2 rounded-xl bg-slate-50 border-none text-sm focus:ring-2 focus:ring-indigo-500">
                        <input type="number" id="dbPrice" placeholder="Price (per unit/kg)" class="w-full px-4 py-2 rounded-xl bg-slate-50 border-none text-sm focus:ring-2 focus:ring-indigo-500">
                        <button onclick="addToDB()" class="w-full bg-slate-800 text-white py-2 rounded-xl text-sm font-bold hover:bg-slate-700 transition">Save Product</button>
                    </div>
                    <div id="dbContainer" class="space-y-2 max-h-40 overflow-y-auto custom-scroll pr-2"></div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden flex flex-col min-h-[600px]">
                    <div class="p-8 border-b border-slate-50 flex justify-between items-center">
                        <h2 class="text-xl font-bold text-slate-800">Current Order</h2>
                        <button onclick="clearCart()" class="text-xs font-bold text-red-400 hover:text-red-600 uppercase tracking-widest">Clear All</button>
                    </div>

                    <div class="flex-grow">
                        <table class="w-full">
                            <thead>
                                <tr class="text-left text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-50">
                                    <th class="px-8 py-4 text-center">Qty</th>
                                    <th class="px-8 py-4">Item</th>
                                    <th class="px-8 py-4 text-right">Price</th>
                                    <th class="px-8 py-4"></th>
                                </tr>
                            </thead>
                            <tbody id="billBody" class="divide-y divide-slate-50">
                                </tbody>
                        </table>
                    </div>

                    <div class="p-8 bg-slate-50 mt-auto border-t border-slate-100">
                        <div class="flex justify-between items-center mb-6">
                            <span class="text-slate-500 font-bold uppercase text-xs tracking-widest">Grand Total</span>
                            <span class="text-4xl font-black text-slate-900">$<span id="grandTotal">0.00</span></span>
                        </div>
                        <button onclick="window.print()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-lg shadow-xl hover:bg-indigo-700 transition-all flex items-center justify-center gap-3">
                            <i class="fa-solid fa-receipt"></i> PRINT INVOICE
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        let db = JSON.parse(localStorage.getItem('smartDB')) || { "apple": 12.0, "milk": 2.5, "rice": 4.0 };
        let cart = [];

        // --- SPEECH ENGINE ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        const synth = window.speechSynthesis;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            // Start on Hold
            const startRecord = (e) => { e.preventDefault(); try { recognition.start(); } catch(err) {} };
            const stopRecord = () => { recognition.stop(); };

            const btn = document.getElementById('micBtn');
            btn.addEventListener('mousedown', startRecord);
            btn.addEventListener('mouseup', stopRecord);
            btn.addEventListener('touchstart', startRecord);
            btn.addEventListener('touchend', stopRecord);

            recognition.onstart = () => {
                btn.classList.add('mic-active');
                document.getElementById('instruction').innerText = "Listening...";
                document.getElementById('status').innerText = "● Recording";
                document.getElementById('status').className = "text-red-500 text-xs font-bold uppercase tracking-widest mt-1";
            };

            recognition.onend = () => {
                btn.classList.remove('mic-active');
                document.getElementById('instruction').innerText = "Hold to Speak";
                document.getElementById('status').innerText = "● System Ready";
                document.getElementById('status').className = "text-green-500 text-xs font-bold uppercase tracking-widest mt-1";
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript.toLowerCase();
                document.getElementById('instruction').innerHTML = `<span class="text-indigo-400 italic">"heard: ${text}"</span>`;
                processVoice(text);
            };
        }

        // --- CORE LOGIC ---
        function processVoice(text) {
            // Regex for: Add [qty] [unit] [item]
            const regex = /add\s+(\d+(?:\.\d+)?)\s*(kg|gram|g|pkt|pc|unit)?\s*(\w+)/i;
            const match = text.match(regex);

            if (match) {
                let qty = parseFloat(match[1]);
                let unit = match[2] || 'unit';
                let name = match[3];

                let calcQty = (unit === 'gram' || unit === 'g') ? qty / 1000 : qty;
                
                if (db[name]) {
                    const price = db[name];
                    const finalPrice = calcQty * price;
                    cart.push({ id: Date.now(), name, displayQty: `${qty}${unit}`, total: finalPrice });
                    updateUI();
                    speak(`Added ${qty} ${unit} of ${name}`);
                } else {
                    speak(`Sorry, ${name} is not in your database`);
                }
            }
        }

        function updateUI() {
            const body = document.getElementById('billBody');
            body.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.total;
                body.innerHTML += `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-8 py-4 text-center"><span class="bg-slate-100 px-2 py-1 rounded-md font-bold text-xs">${item.displayQty}</span></td>
                        <td class="px-8 py-4 font-bold text-slate-700 capitalize">${item.name}</td>
                        <td class="px-8 py-4 text-right font-black text-slate-900">$${item.total.toFixed(2)}</td>
                        <td class="px-8 py-4 text-right">
                            <button onclick="removeItem(${item.id})" class="text-slate-300 hover:text-red-500"><i class="fa-solid fa-trash-can text-xs"></i></button>
                        </td>
                    </tr>
                `;
            });
            document.getElementById('grandTotal').innerText = total.toFixed(2);
        }

        function removeItem(id) {
            cart = cart.filter(i => i.id !== id);
            updateUI();
        }

        function clearCart() {
            cart = [];
            updateUI();
        }

        // --- DATABASE LOGIC ---
        function addToDB() {
            const n = document.getElementById('dbName').value.toLowerCase().trim();
            const p = parseFloat(document.getElementById('dbPrice').value);
            if (n && p) {
                db[n] = p;
                localStorage.setItem('smartDB', JSON.stringify(db));
                renderDB();
                document.getElementById('dbName').value = '';
                document.getElementById('dbPrice').value = '';
            }
        }

        function renderDB() {
            const cont = document.getElementById('dbContainer');
            cont.innerHTML = '';
            Object.keys(db).forEach(k => {
                cont.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-50 p-2 rounded-lg border border-slate-100 text-[11px]">
                        <span class="capitalize font-bold text-slate-600">${k}</span>
                        <span class="text-indigo-600 font-bold">$${db[k].toFixed(2)}</span>
                    </div>
                `;
            });
        }

        function speak(m) {
            const u = new SpeechSynthesisUtterance(m);
            u.rate = 1.1;
            synth.speak(u);
        }

        document.getElementById('dateDisplay').innerText = new Date().toDateString();
        renderDB();
        updateUI();

    </script>
</body>
</html>
